<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Information Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Toy Information Table</h1>
    <table>
        <thead>
            <tr>
                <th>Image of the Toy</th>
                <th>Description of the Toy</th>
                <th>Cost of the Toy</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://m.media-amazon.com/images/I/61sIkSQM5cL.jpg" alt="Toy Car"></td>
                <td>A red toy car with pull-back action.</td>
                <td>$10</td>
            </tr>
            <tr>
                <td><img src="https://m.media-amazon.com/images/I/51E9WfTeELL._AC_UF1000,1000_QL80_.jpg" alt="Stuffed Bear"></td>
                <td>A soft stuffed teddy bear, perfect for cuddling.</td>
                <td>$15</td>
            </tr>
            <tr>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpY3AD8k1RaTlyNIMBwHykfrKuazmjv5FClQ&s" alt="Building Blocks"></td>
                <td>A set of colorful building blocks for creative play.</td>
                <td>$20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
